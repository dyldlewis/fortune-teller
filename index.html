<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>fortune-teller</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h2>A Fortune Teller Quiz</h2>
        </div>
        <form id="fortune-teller">
          <div class="form-group">
            <h1>Which of the following unlucky events have happened to you? Check all that apply.</h1>
            <input type="checkbox" name="unlucky-events" value="cat"> Seeing a black cat<br>
            <input type="checkbox" name="unlucky-events" value="ladder"> Walking under a ladder<br>
            <input type="checkbox" name="unlucky-events" value="toe"> Stubbing your toe<br>
          </div>
          <div class="form-group">
            <h1>How many lucky events have you experienced? Check all that apply.</h1>
            <input type="checkbox" name="lucky-events" value="clover"> Finding a four-leaf clover<br>
            <input type="checkbox" name="lucky-events" value="rainbow"> Seeing a rainbow<br>
            <input type="checkbox" name="lucky-events" value="dancing"> Dancing a jig<br>
          </div>
          <button type="submit">Quiz Results!</button>
        </form>
        <div class="stuff">
          <span id="results"></span>
        </div>
      </div>
    </body>
  </html>
